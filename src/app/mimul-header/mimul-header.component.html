<div class="header-container">
  <div class="logo">MiMul</div>
  <div class="right-side">
    <button *ngIf="isInMyList" class="add-button" (click)="fileInput.click()">+</button>
    <input #fileInput type="file" (change)="addImage($event)" hidden>
    <button class="list-button" (click)="changeIsInMyListValue()">
      {{ isInMyList ? 'הזמנות פנויות' : 'ההזמנות שלי' }}
    </button>
  </div>
</div>
